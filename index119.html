<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopSphere</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 28px;
        }

        .cart {
            font-size: 18px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            opacity: 0.9;
        }

        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
        }

        .product-card {
            width: 260px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0 5px;
        }

        .product-card p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #ff9800;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #ffc107;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        @media(max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ShopSphere</h1>
        <div class="cart">ðŸ›’ Cart: <span id="cartCount">0</span></div>
    </header>

    <section class="hero">
        <h2>Premium Shopping Experience</h2>
        <p>Luxury products with modern UI design</p>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
            <h3>Smart Watch</h3>
            <p>â‚¹2,999</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e">
            <h3>Headphones</h3>
            <p>â‚¹1,499</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
            <h3>Smart Phone</h3>
            <p>â‚¹14,999</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <footer>
        Â© 2025 ShopSphere | Frontend Project
    </footer>

    <!-- JavaScript -->
    <script>
        let cart = 0;

        function addToCart() {
            cart++;
            document.getElementById("cartCount").innerText = cart;
            alert("Product added to cart!");
        }
    </script>

</body>
</html>
